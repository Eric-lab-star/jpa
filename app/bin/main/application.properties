#driver
spring.datasource.url=jdbc:postgresql://localhost:5432/javadb
spring.datasource.username=javawebserver
spring.datasource.password=javawebserver
spring.datasource.driver-class-name=org.postgresql.Driver

# jpa 
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jps.database=POSTGRESQL
spring.jpa.properties.hibernate.connection.charSet=UTF-8
spring.jpa.properties.hibernate.hbm2ddl.import_files_sql_extractor=org.hibernate.tool.schema.internal.script.MultiLineSqlScriptExtractor

#log
spring.output.ansi.enabled=ALWAYS
spring.application.name=JAVAWEBSERVER

